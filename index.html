<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Sign Up Page</title>
</head>
<body>
    <div>
        <img src="butterfly.jpg" alt="odin logo background flowers">
        <div>
            <img src="odin-lined.png" alt="odin logo">
            <h1>ODIN</h1>
        </div>
        <div>
            <p>Photo by <a href="https://unsplash.com/@pookadook?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Portia Weiss</a> on <a href="https://unsplash.com/photos/a-butterfly-sitting-on-top-of-a-pink-flower-tgjXxqDXgaE?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
        </div>
    </div>
    <div id="container">
    <h2>This is not a real online service. You know you need something like this in your life to help you realize
        to help you realize your deepest dreams. Sign up <i>now</i> to get started.
    </h2>
    <h2> You <i>know</i> you want to.</h2>

    <form>
        <div>
            <h2>Let's do this!</h2>
        </div>
        <div>
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" name="first-name">
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" name="last-name">
        </div>
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">PHONE NUMBER</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
        <div>
        <div>
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password" required>
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
        <div>
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="log.in" style="color: green;">Log in</a></p>
        </div>

        </div>
    </form>
    </div>
</body>
</html>
